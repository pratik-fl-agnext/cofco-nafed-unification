
<c:set var="contextPath" value="${pageContext.request.contextPath}" />

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Qualix 1.0</title>


</head>
<body>
	<form method="POST" action="/login" onsubmit="return validateForm()">
	<input id="email" type="text" name="username" maxlength="100"
							class="form-control" placeholder="Username"
							autocomplete="off" onkeyup="validateInput(this)">
	<input type="password" name="password" maxlength="20"
							id="password" class="form-control" placeholder="Password"
							autocomplete="off" onkeyup="validateInput(this)">
							<span id="passwordError" class="mb-4 invalid-feedback"></span> 
							<input type="submit">
 </form>
						</body>
</html>
